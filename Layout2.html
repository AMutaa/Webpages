<!DOCTYPE html>
<html>
  <head>
    <title>Layout2</title>
  </head>
  <body>
  <div class="container">

    <div class="main">
        <div class="one">
          <div class="logo"></div>
          <div class="signin"></div>
          <div class="signup"></div>
          <div class="menu"></div></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="content">
        <div class=" item _1"></div>
        <div class=" item _2"></div>
        <div class=" item _3"></div>
        <div class=" item _4"></div>
        <div class=" item _5"></div>
        <div class=" item _6">
          <div class=" trex sub1"></div>
          <div class=" trex sub2"></div>
          <div class=" trex sub3"></div>
          <div class=" trex sub4"></div></div>
    </div>
    </div>
  </div>

  <style media="screen">
  /* *{
    border:2px solid red;
  } */

  body{
    box-sizing: border-box;
    margin: 0 auto;
  }

  .container{
    margin: 0 auto;
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr;
    width: 50%;
    /* height: 100vh; */
    grid-gap: 15px;
    background-color: gray;
  }


  }
  .main {
    display: grid;
    grid-column: 1/-1;
    grid-row: 1/2;
    background-color: white;
    grid-template-columns: repeat(2,1fr);
    grid-template-rows: repeat(2,1fr);
    grid-gap: 10px;

  }
  .one {
    grid-column: 1/-1;
    grid-row: 1/2;
    display: grid;
    grid-template-columns:repeat(4, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-gap:10px;
  }
  .one div {
  background: black;
  }

  .logo{
    grid-column: 1/2;
    grid-row: 2/4;
  }

  .signin{
    grid-column:2/3;
    grid-row: 2/3
  }

  .signup{
    grid-column: 4/-1;
    grid-row: 2/3;
  }

  .menu {
    grid-column: 1/-1;
    grid-row: 4/-1;
  }
  .two {
  background-color: black;
  grid-column: 1/3;
  grid-row:2/3
  }

  .three {
    background-color: black;
    grid-column: 3/-1;
    grid-row: 2/3;
  }

  .content{
    display: grid;
    grid-row: 2/3;
    grid-column: 1/-1;
    background-color: black;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 10px;
    padding: 10px 20px 10px 20px;
  }
  .item {
    background-color: white;
  }

  ._3{
    grid-column: 3/-1;
    grid-row: 1/-1;
  }

  ._6{
    display: grid;
    grid-gap:10px;
    background-color: black;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(12, 1fr);
    grid-column: 1/3;
    grid-row: 3/-1;
  }

  .trex {
    background-color: white;
  }

  .sub1{
    grid-column: 1/3;
    grid-row: 2/3;
  }

  .sub2{
    grid-column: 1/4;
    grid-row: 3/-1
  }

.sub3{
  grid-column: 4/6;
  grid-row: 2/3;
}

  .sub4{
    grid-column: 4/-1;
    grid-row: 3/-1;
  }


  </style>
  </body>
</html>
