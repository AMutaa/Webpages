<!DOCTYPE html>
<html>
  <head>
    <title>Layout2</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class=" item one">
          <div class="_1"></div>
          <div class="_2"></div>
          <div class="_3"></div></div>
        <div class=" item two"></div>
        <div class=" item three"></div>
        <div class=" item four"></div>
      </div>
      <div class="container2">
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
      </div>
    </div>

    <style>

    body{
      box-sizing: border-box;
    }

    .container{
      margin: 0 auto;
      max-width: 60%;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr 2fr;
      grid-gap: 10px;
      border: 2px solid red;
    }

    .container1 {
      background-color: white;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr 6fr;
      grid-gap: 10px;
    }
    .item{
      background-color: black;
    }
    .one{
      grid-column: 1/-1;
      grid-row: span 1;
      background-color: white;
      display: grid;
      grid-gap: 15px;
      grid-template-columns: repeat(4, 1fr);


    }

    .one div{
      background-color: black;




    }

    ._3{
      grid-column: 4/-1;
      height: 50%;
      align-self: center;

    }

    ._2{
      height: 50%;
      align-self: center;


    }


    .two{
      grid-column: 1/-1;
      grid-row: span 1;
    }

    .three {
      grid-column: span 2;
      grid-row: span 2
    }

    .four {
      grid-column: span 1;
      grid-row: span 2;

    }
    .container2{
      background-color: black;
    }


    </style>




  </body>
</html>
