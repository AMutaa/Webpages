<!DOCTYPE html>
<html>
  <head>
    <title>Layout2</title>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class=" item one">
          <div class="_1"></div>
          <div class="_2"></div>
          <div class="_3"></div></div>
        <div class=" item two"></div>
        <div class=" item three"></div>
        <div class=" item four"></div>
      </div>
      <div class="container2">
        <div class="kite"></div>
        <div class="kite"></div>
        <div class="kite"></div>
        <div class="kite"></div>
        <div class="kite side"></div>
        <div class="bottom">
          <div class="kite trex b1"></div>
          <div class="kite trex b2"></div>
          <div class="kite trex b3"></div>
          <div class="kite trex b4"></div>
        </div>
      </div>
    </div>

    <style>

    body{
      box-sizing: border-box;
    }
    /* Container styles */
    .container{
      margin: 0 auto;
      max-width: 60%;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr 2fr;
      grid-gap: 10px;
      border: 2px solid red;
    }

    /* Conatiner1 Styles */

    .container1 {
      background-color: white;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr 6fr;
      grid-gap: 10px;
    }

    .item{
      background-color: black;
    }

    .one{
      grid-column: 1/-1;
      grid-row: span 1;
      background-color: white;
      display: grid;
      grid-gap: 15px;
      grid-template-columns: repeat(4, 1fr);
    }

    .one div{
      background-color: black;
    }

    ._3{
      grid-column: 4/-1;
      height: 50%;
      align-self: center;
    }

    ._2{
      height: 50%;
      align-self: center;
    }

    .two{
      grid-column: 1/-1;
      grid-row: span 1;
    }

    .three {
      grid-column: span 2;
      grid-row: span 2
    }

    .four {
      grid-column: span 1;
      grid-row: span 2;

    }

    /* Container2 styles */

    .container2{
      background-color: black;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: 1fr 1fr 2fr;
      grid-gap: 10px;
      padding:10px 10px 20px 10px;
    }

    .container2 {
      background-color: black;
    }

    .kite{
      background-color: white;
    }

    .side{
      grid-column: 3/-1;
      grid-row: 1/6;
    }

   .bottom{
     grid-column: 1/3;
     grid-row: 3/6;
     display: grid;
     grid-template-columns: repeat(6, 1fr);
     grid-template-rows: 1fr 1fr 15fr 15fr;
     grid-gap: 10px;

   }

   .container2 div bottom{
     background-color: black;
   }

   .b1{
     grid-column: span 2;
   }

   .b2{
     grid-column: 4/6;
   }

   .b3{
     grid-column: 1/4;


   }

   .b4{
     grid-column: 4/7;


   }









    </style>




  </body>
</html>
